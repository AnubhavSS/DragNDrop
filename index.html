
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css" >
    
</head>
<body>
    <h1 class="heading">Drag N Drop</h1>
    <div class="box">

        <!-- Draggables -->
    <div class="container">
        <h1>Pickzone</h1>
        <p class="draggable"  draggable="true">Text</p>
        <p class="draggable"  draggable="true">Human</p>
        <img src="./images/spaceship.png" alt="spaceship" class="draggable" draggable="true"/>
        <img src="./images/smile.png" alt="smile" class="draggable" draggable="true"/>
        <img src="./images/smiling.png" alt="smiling" class="draggable" draggable="true"/>
        <img src="./images/human.jpg" alt="smiling" class="draggable" draggable="true"/>
    </div>
   
    
    <div class="dropzone">
        <h1>Dropzone</h1>
    </div>


</div>
<button class="btn">Refresh</button>
    

    <script src="script.js" defer></script>
</body>
</html>
